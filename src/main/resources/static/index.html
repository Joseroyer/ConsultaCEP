<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Consulta de CEP</title>
</head>
<body>
<div class="container" id="app">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card">
                <div class="card-header" style="text-align: center;">
                    Consulta de CEP
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <label class="form-label">Informe seu CEP:</label>
                        <input type="text" class="form-control" id="buscar" placeholder="Digite seu CEP aqui!" v-model="placa" onkeyup="mascara('##.###-###',this,event)">
                    </div>
                    <button class="btn btn-primary" onclick="pesquisar()">Pesquisar</button>
                </div>
                <div class="table-responsive">
                    <table id="table" class="table">
                        <tr><th>CEP</th><th>Cidade</th><th>Estado</th><th>Local</th><th>Bairro</th></tr>
                        <tbody id="result"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="indexController.js"></script>

</body>
</html>
